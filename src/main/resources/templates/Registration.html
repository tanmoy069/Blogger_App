<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<title>Registration</title>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: black;
}

* {
  box-sizing: border-box;
}

/* Add padding to containers */
.container {
  padding-top: 50px;
  padding-left: 200px;
  padding-right: 200px;
  padding-bottom: 50px;
  background-color: white;
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for the submit button */
.registerbtn {
  background-color: #04AA6D;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity: 1;
}

a {
  color: dodgerblue;
}

.signin {
  background-color: #f1f1f1;
  text-align: center;
}
</style>
</head>
<body>

<form th:action="@{/registration}" th:object="${userRegiForm}" method="post">
  <div class="container">
    <h1>User Registration</h1>
    <p>Please fill in this form to create an account.</p>
    <div th:if="${successful}" class="alert warning">
	    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
	        Registration <strong>Successfully!</strong>
	</div>
	<div th:if="${unsuccessful}" class="alert warning">
		<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> <strong>Warning!</strong>
			Something went wrong, please try again!
	</div>
    <hr>
    
    <p><b>Please select user type: </b></p>
    <input type="radio" id="1" name="roleId" value="1" required>
	<label for="male"><b>Admin</b></label>
Â  	<input type="radio" id="2" name="roleId" value="2" required>
	<label for="female"><b>Blogger</b></label>
	<br><br>
    
    <label for="username"><b>User Name</b></label>
    <input type="text" placeholder="Enter UserId" name="username" id="username" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" id="password" required>
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn">Register</button>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="/login">Sign in</a>.</p>
  </div>
</form>

</body>
</html>
